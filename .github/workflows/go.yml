name: Go

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.1

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.45.2
