info:
  contact: {}
  description: 蓝鲸权限中心后台服务 API 文档
  license: {}
  title: IAM API
  version: "1.0"
paths:
  /api/v1/engine/credentials/verify:
    post:
      consumes:
      - application/json
      description: check app code secret exists
      operationId: api-engine-check-appcode-secret-exists
      parameters:
      - description: the credential request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.credentialsVerifySerializer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.credentialsVerifyResponseSerializer'
              type: object
      security:
      - AppCode: []
      - AppSecret: []
      summary: Credentials Verify/认证信息验证
      tags:
      - engine
  /api/v1/engine/policies:
    get:
      consumes:
      - application/json
      description: list policies of ids or between min-max ids
      operationId: api-engine-policies-list
      parameters:
      - example: 1,2,3
        in: query
        name: ids
        type: string
      - example: 10001
        in: query
        name: max_id
        type: integer
      - example: 1
        in: query
        name: min_id
        type: integer
      - example: 1592899208
        in: query
        name: timestamp
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.policyListResponse'
              type: object
      security:
      - AppCode: []
      - AppSecret: []
      summary: policy list
      tags:
      - engine
  /api/v1/engine/policies/ids:
    get:
      consumes:
      - application/json
      description: list policy pks by condition
      operationId: api-engine-policy-id-list
      parameters:
      - example: 1592899208
        in: query
        name: begin_updated_at
        type: integer
      - example: 1592899208
        in: query
        name: end_updated_at
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/handler.listPolicyIDsResponse'
              type: object
      security:
      - AppCode: []
      - AppSecret: []
      summary: policy ids list
      tags:
      - engine
  /api/v1/engine/policies/ids/max:
    get:
      consumes:
      - application/json
      description: get max policy id by condition
      operationId: api-engine-policy-id-max
      parameters:
      - example: 1592899208
        in: query
